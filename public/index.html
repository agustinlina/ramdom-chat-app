<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>STRANGER - HOME</title>
    <link rel="shortcut icon" href="./media/icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

</head>

<body>
    <header>
        <a onclick="window.location.href='index.html'" style="cursor: pointer;"><img id="logo" src="./media/logo.svg"
                alt="logo"></a>
    </header>
    <div class="container">
        <h1 style="font-size: 24px;">Talk to random people around the world!</h1>
        <button onclick="window.location.href='chat.html'">Start a chat</button>
        <div class="disclaimer" style="display: flex;flex-direction:column;gap:12px">
            <div>
                <input type="checkbox" required>
                <span style="font-weight:300;">Are you 18 or older?*</span>
            </div>
            <span style="font-weight:lighter;">(You must be 18 or older to use STRANGER)</span>
        </div>
        <div>
            <h2 style="text-align: left;">Meet strangers with your interests!</h2>
            <p style="font-weight: 400;text-align:left;line-height:24px">
                STRANGER is a great way to meet new friends. We pick you
                someone else at random and let
                talk one-on-one. To help you stay safe chat are anonymous.
            </p>
        </div>
    </div>
</body>

</html>
